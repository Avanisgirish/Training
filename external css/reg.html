<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="reg.css"/>
  </head>

  <body>
    <div class="container">
      <div class="form-title">
        <h2>Sign Up</h2>
      </div>
      <form action="home.html" onsubmit="return validateForm()">
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required
        /><br />
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required
        /><br />
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required
        /><br />
        Gender:<input type="radio" name="gender",value="male">male
        <input type="radio" name="gender",value="female">female
        <input type="radio" name="gender",value="others">others
         <br />
        <input type="tel"  id="phone" name="phone"  placeholder="Phone Number" required
        /><br />
        <input type="email" id="email" name="email" placeholder="Email Address" required
        /><br />
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          rows="3"
          required
        ></textarea
        ><br />

        <select id="state" name="State" required>
          <option value="" disabled selected>Select State</option>
          >
          <option value="K">Kerala</option>
          
          <option value="Tn">Tamil Nadu</option>
          <option value="Ts">Telangana</option></select
        ><br />

        <select id="city" name="city" disabled>
          <option value="none" selected disabled>
            Select a State First
          </option></select
        ><br />

        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
        /><br />

        <script>
          const stateDropdown = document.getElementById("state");
          const cityDropdown = document.getElementById("city");

          const citiesByState = {
            
            K: ["Kochi", "Thiruvananthapuram", "Kozhikode"],
            
            Tn: ["Chennai", "Coimbatore", "Madurai"],
            Ts: ["Hyderabad", "Warangal", "Karimnagar"],
          };

          stateDropdown.addEventListener("change", function () {
            const selectedState = stateDropdown.value;
            const cities = citiesByState[selectedState];

            cityDropdown.innerHTML =
              '<option value="none" selected disabled>Select a City</option>';
            cityDropdown.disabled = false;

            if (cities) {
              cities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city.toLowerCase().replace(" ", "-");
                option.textContent = city;
                cityDropdown.appendChild(option);
              });
            } else {
              cityDropdown.innerHTML =
                '<option value="none" selected disabled>No Cities Available</option>';
              cityDropdown.disabled = true;
            }
          });

          function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword =
              document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
              alert("Error: Incorrect password!");
              return false;
            }

            return true;
          }
        </script>
        <input type="submit" class="signup" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
