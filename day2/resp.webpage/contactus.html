<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;margin: 0;
padding: 0;
display: flex;
flex-direction: column;
min-height: 100vh;">
    <div
      class="navbar"
      style="
         background: linear-gradient(to left, white, black);
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        z-index: 9999;
        box-shadow: 50px;
      "
    >
      <div class="logo" style="margin-right: auto; margin-left: 30px">
        <img src="./images/pic7.png" style="height: 40px; width: auto" />
      </div>
      <div class="menu" style="display: flex">
        <a
          href="about.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >About Us</a
        >
        <a
          href="signup.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Sign Up</a
        >
        <a
          href="login.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Login</a
        >
        <a
          href="contact.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Contact Us</a
        >
      </div>
    </div>

    <div class="container" style="margin-top: 50px">
      <img
        src="./images/cs.jpg"
        class="header-img"
        style="margin-top: 50px;"
      />
      <div class="heading" style="text-align: center; margin-bottom: 60px">
        <h2>Contact Us</h2>
        <br />
        <h4>
          If you have any doubt regarding the courses we provide and any
          assistance, feel free to reach out to us!!
        </h4>
      </div>
      <div
        class="contact-form"
        style="
          background-image: linear-gradient(grey,black);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
        padding: 20px;
        margin-top: 100px;

        "
      >
        <form>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
            style="
              width: 94%;
              padding: 10px;
              margin: 8px 0;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          /><br />
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
            style="
              width: 94%;
              padding: 10px;
              margin: 8px 0;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          /><br />
          <textarea
            name="message"
            id="message"
            rows="6"
            placeholder="Your message"
            required
            style="
              width: 94%;
              padding: 10px;
              margin: 8px 0;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          ></textarea>
          <button
            type="submit"
            class="submit-btn"
            style="
              background-image: linear-gradient(to right, #ff5733, #ff8c1a);
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
              margin-bottom: 10px;
            "
          >
            Send message
          </button>
        </form>
      </div>
    </div>

    <div
      class="footer"
      style="
        background-color: #4e4c4c;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 10px;
      "
    >
      <div class="footer-social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>Tigers club</p>
      <p>abc@gmail.com</p>
      <p>&copy; 2023 Avani. All rights reserved.</p>
    </div>
  </body>
</html>
