<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
        background-color: grey;
        color:white
    "
  >
    <div
      class="container"
      style="
       background-image: linear-gradient(to right,black,grey);
        border-radius: 10px;
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
        padding: 20px;
        margin-top: 100px;
      "
    >
      <div
        class="form-title"
        style="
          background-image: linear-gradient(to right, black, grey);
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        text-align: center;
        margin-bottom: 10px;
        "
      >
        <h2>Sign Up</h2>
      </div>
      <form action="home.html" onsubmit="return validateForm()">
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="First Name"
          required
          style="
            width: 94%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
          "
        /><br />
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Last Name"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Date of Birth"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        Gender:
        <input type="radio" name="gender",value="male">male
        <input type="radio" name="gender",value="female">female
        <input type="radio" name="gender",value="others">others
        <br>
        
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          rows="3"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        ></textarea
        ><br />

        <select
          id="state"
          name="State"
          required
          style="
            width: 99%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        >
          <option value="" disabled selected>Select State</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="KA">Karnataka</option>
          <option value="KL">Kerala</option>
          <option value="MH">Maharashtra</option>
          <option value="TN">Tamil Nadu</option>
          <option value="TS">Telangana</option></select
        ><br />

        <select
          id="city"
          name="city"
          disabled
          style="
            width: 99%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        >
          <option value="none" selected disabled>
            Select a State First
          </option></select
        ><br />

        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        /><br />

        <script>
          const stateDropdown = document.getElementById("state");
          const cityDropdown = document.getElementById("city");

          const citiesByState = {
            AP: ["Visakhapatnam", "Vijayawada", "Guntur"],
            KA: ["Bengaluru", "Mysuru", "Hubballi"],
            KL: ["Kochi", "Thiruvananthapuram", "Kozhikode"],
            MH: ["Mumbai", "Pune", "Nagpur"],
            TN: ["Chennai", "Coimbatore", "Madurai"],
            TS: ["Hyderabad", "Warangal", "Karimnagar"],
          };

          stateDropdown.addEventListener("change", function () {
            const selectedState = stateDropdown.value;
            const cities = citiesByState[selectedState];

            cityDropdown.innerHTML =
              '<option value="none" selected disabled>Select a City</option>';
            cityDropdown.disabled = false;

            if (cities) {
              cities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city.toLowerCase().replace(" ", "-");
                option.textContent = city;
                cityDropdown.appendChild(option);
              });
            } else {
              cityDropdown.innerHTML =
                '<option value="none" selected disabled>No Cities Available</option>';
              cityDropdown.disabled = true;
            }
          });

          function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword =
              document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
              alert("Error: Passwords do not match!");
              return false;
            }

            return true;
          }
        </script>
        <input
          type="submit"
          class="signup-btn"
          value="Sign Up"
          style="
            background-image: linear-gradient(to right, #ff5733, #ff8c1a);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
          "
        />
      </form>
    </div>
  </body>
</html>
