<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
        background-image:linear-gradient(to right,white,goldenrod);
    "
  >
    <div
      class="container"
      style="
         background-color: gray;
        border-radius: 10px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
        padding: 20px;
        margin-top: 100px;"
    >
      <div
        class="form-title"
        style="
          background-image: linear-gradient(to right, black, white);color: #fff;
padding: 10px 20px;
border-radius: 4px;
text-align: center;
margin-bottom: 10px;">
        <h2>Login</h2>
      </div>
      <form action="home.html">
        <label for="email" style="font-weight: bold">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email address"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="password" style="font-weight: bold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          style="
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <div
          class="remember"
          style="display: flex; align-items: center; margin-bottom: 15px"
        >
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <div class="forgot" style="text-align: right; margin-bottom: 15px">
          <a href="#">Forgot Password?</a>
        </div>

        <button
          type="submit"
          class="login-btn"
          style="
            background-image: linear-gradient(to right, #ff5733, #ff8c1a);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
          "
        >
          Login
        </button>
      </form>

      <div class="signup-link" style="text-align: center">
        Not a member? <a href="Task2.html">Sign Up</a>
      </div>
    </div>
  </body>
</html>
