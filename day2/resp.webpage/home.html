<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website for Day 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    "
  >
    <div
      class="navbar"
      style="
       background: linear-gradient(to left, #fca650, #ad6cc7);
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        z-index: 9999;
        box-shadow: 50px;
      "
    >
      <div class="logo" style="margin-right: auto; margin-left: 30px">
        <img src="./images/pic7.png" style="height: 40px; width: auto" />
      </div>
      <div class="menu">
        <a
          href="about.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >About Us</a
        >
        <a
          href="signup.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Sign Up</a
        >
        <a
          href="login.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Login</a
        >
        <a
          href="contact.html"
          style="color: #333333; text-decoration: none; margin-right: 40px"
          >Contact Us</a
        >
      </div>
    </div>
    <div class="container" style="margin-top: 50px">
      <div class="heading" style="text-align: center; margin-bottom: 60px">
        <h2>Welcome to Tigers Club</h2>
        
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./images/pic5.jpg" alt="Image 1" style="width: 100%" />
          </div>
          <div class="item">
            <img src="./images/pic2.jpg" alt="Image 1" style="width: 100%" />
          </div>
          <div class="item">
            <img src="./images/pic4.jpg" alt="Image 1" style="width: 100%" />
          </div>
         
          <div class="item">
            <img src="./images/pic6.jpg" alt="Image 1" style="width: 100%" />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div
      class="footer"
      style="
        background-color: #4e4c4c;
        color: #fff;
        padding: 20px;
        text-align: center;
      "
    >
      <div class="footer-social-icons" style="margin-top: 10px">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>Tigers club</p>
      <p>abc@gmail.com</p>
      <p>&copy; 2023 Avani. All rights reserved.</p>
    </div>
    <script>
      const imageSlider = document.querySelector(".image-slider");
      const imageSlides = document.querySelectorAll(".image-slide");
      let currentIndex = 0;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % imageSlides.length;
        imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }, 5000); // Change image every 5 seconds
    </script>
  </body>
</html>
