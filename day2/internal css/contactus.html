<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;

        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image:linear-gradient( white,grey);
      }

      .navbar {
        background: linear-gradient(to left, black, #faffd1);
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        z-index: 9999;
        box-shadow: 50px;
      }
      .logo {
        margin-right: auto;
        margin-left: 30px;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      .menu a {
        color: #333333;
        text-decoration: none;
        margin-right: 40px;
      }

      .menu a:hover {
        color: #eb7617;
      }

      .container {
        margin-top: 50px;
      }

      .heading {
        text-align: center;
        margin-bottom: 60px;
      }
      .header-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .submit-btn {
        background-image: linear-gradient(to right, #ff5733, #ff8c1a);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 95%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .contact-form {
        background-image: linear-gradient( #966868,grey);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
        padding: 20px;
        margin-top: 100px;
        
        color:black
        
      }
      .contact{
        background-image: linear-gradient(grey,black);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 2000px;
        margin: auto;
        padding: 20px;
        margin-top: 100px;

      }

      .footer {
        background-color: #4e4c4c;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 10px;
      }

      .footer-social-icons {
        margin-top: 10px;
      }

      .footer-social-icons a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
        <a href="about.html">About Us</a>
        <a href="Task2.html">Sign Up</a>
        <a href="task1.html">Login</a>
        <a href="contactus.html">Contact Us</a>
      </div>
    
      <div class="contact-form">
        <h2>Contact Us</h2>
        <br />
        <h4>
          
          feel free to reach out to us!!
        </h4>
      </div>
      <div class="contact">
        <form>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          /><br />
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
        <br />
          <textarea name="message" id="message" rows="6" placeholder="Your message" required></textarea>
          <button type="submit" class="submit-btn">Send message</button>
        </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </p>

  </body>
</html>
